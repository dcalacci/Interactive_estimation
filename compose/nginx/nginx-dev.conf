user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {

	  include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    upstream app {
        server django:8000;
    }

    upstream rtc {
        server rtc:8083;
    }

    server {
        listen 80;
        server_name hd-rhythm-won.co www.hd-rhythm-won.co;
        location /socket.io/ {
            rewrite /socket.io/(.*)$ /socket.io/$1 break;
            proxy_read_timeout 5m; 
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://rtc;
        }
    }

    server {
        listen 8080 ssl;
        server_name rtc.hd-rhythm-won.co rtc.hd-rhythm-won.co;
        location / {
            proxy_ssl_certificate /etc/letsencrypt/live/hd-rhythm-won.co/fullchain.pem;
            proxy_ssl_certificate_key /etc/letsencrypt/live/hd-rhythm-won.co/privkey.pem;
            proxy_ssl_trusted_certificate /etc/letsencrypt/live/hd-rhythm-won.co/fullchain.pem;
            proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
            proxy_ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
            proxy_ssl_verify on;
            proxy_ssl_verify_depth 2;
            proxy_ssl_session_reuse on;
            proxy_read_timeout 5m; 
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://rtc;
        }
    }

	  server {
        listen 443 ssl;
        server_name hd-rhythm-won.co www.hd-rhythm-won.co;
        ssl_certificate /etc/letsencrypt/live/hd-rhythm-won.co/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hd-rhythm-won.co/privkey.pem;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';

		    charset     utf-8;

        location /.well-known/ {
            root /var/www/hd-rhythm-won.co;
        }

        location /socket.io/ {
            rewrite /socket.io/(.*)$ /socket.io/$1 break;
            proxy_ssl_certificate /etc/letsencrypt/live/hd-rhythm-won.co/fullchain.pem;
            proxy_ssl_certificate_key /etc/letsencrypt/live/hd-rhythm-won.co/privkey.pem;
            proxy_ssl_trusted_certificate /etc/letsencrypt/live/hd-rhythm-won.co/fullchain.pem;
            proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
            proxy_ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
            proxy_ssl_verify on;
            proxy_ssl_verify_depth 2;
            proxy_ssl_session_reuse on;
            proxy_read_timeout 5m; 
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://rtc;
        }

        location /rtc/ {
            proxy_ssl_certificate /etc/letsencrypt/live/hd-rhythm-won.co/fullchain.pem;
            proxy_ssl_certificate_key /etc/letsencrypt/live/hd-rhythm-won.co/privkey.pem;
            proxy_ssl_trusted_certificate /etc/letsencrypt/live/hd-rhythm-won.co/fullchain.pem;
            proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
            proxy_ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
            proxy_ssl_verify on;
            proxy_ssl_verify_depth 2;
            proxy_ssl_session_reuse on;
            rewrite /rtc/(.*)$ /$1 break;
            proxy_read_timeout 5m; 
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://rtc;
        }        

		    location / {
            # checks for static file, if not found proxy to app
            try_files $uri @proxy_to_app;
        }

		    # cookiecutter-django app
		    location @proxy_to_app {
            # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_set_header Host $http_host;
            # proxy_redirect off;

            # Websocket support
            # https://www.nginx.com/blog/websocket-nginx/

            proxy_ssl_certificate /etc/letsencrypt/live/hd-rhythm-won.co/fullchain.pem;
            proxy_ssl_certificate_key /etc/letsencrypt/live/hd-rhythm-won.co/privkey.pem;
            proxy_ssl_trusted_certificate /etc/letsencrypt/live/hd-rhythm-won.co/fullchain.pem;
            proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
            proxy_ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
            proxy_ssl_verify on;
            proxy_ssl_verify_depth 2;
            proxy_ssl_session_reuse on;
	          proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass   http://app;
        }
	  }
}




